<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymus"
    ></script>
    <title>Menu Lateral</title>
  </head>
  <body id="body">
    <header class="header">
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
    </header>
    <div class="menu__side" id="menu_side">
      <div class="name__page">
        <h4 class="main-title">Menu Lateral</h4>
      </div>
      <div class="options__menu">
        <a class="selected" href="#">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4>Inicio</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="fas fa-file" title="Portafolio"></i>
            <h4>Portafolio</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="fas fa-video" title="Cursos"></i>
            <h4>Cursos</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="fas fa-sticky-note" title="Blog"></i>
            <h4>Blog</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="fas fa-id-badge" title="Contacto"></i>
            <h4>Contacto</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="fas fa-address-card" title="Nosotros"></i>
            <h4>Nosotros</h4>
          </div>
        </a>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
